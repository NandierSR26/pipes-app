<p-panel header="Pipes Basicos" class="p-1">
  <p>Pipes incluidos en angular - usualmente en el common module</p>
</p-panel>

<div class="grid">

  <div class="col-12 md:col-4">
    <p-card header="uppercase">
      {{ nameLower | uppercase }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="lowercase">
      {{ nameUpper | lowercase }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="titilecase">
      {{ fullName | titlecase }}
    </p-card>
  </div>

</div>
